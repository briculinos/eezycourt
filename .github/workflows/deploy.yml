name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-eezycourt
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Trust server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Run deploy script on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_CMD: ${{ secrets.DEPLOY_CMD }}
        run: |
          ssh ${SSH_USER}@${SSH_HOST} "${DEPLOY_CMD}"

      - name: Health check
        run: |
          curl -fsS https://eezycourt.services/healthz || (echo "Health check failed" && exit 1)
